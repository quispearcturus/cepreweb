<ng-container class="con">
  <c-container [fluid]="true" class="ng_m_g con">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1 color_white"
    >
      <svg cIcon
           name="cilMenu"
           size="lg"
      ></svg>
    </button>

    <c-header-nav class="d-none d-lg-flex me-auto ">
      <ng-container style="padding-bottom: -200px">
        <c-nav-item *ngIf="hour >= 6 && hour < 12; else tarde">
          <b>Buenos dÃ­as ðŸ‘‹!</b>
        </c-nav-item>
      </ng-container>
      <ng-template #tarde>
        <c-nav-item>
          <b>Buenos tardes ðŸ‘‹!</b>
        </c-nav-item>
      </ng-template>
      <ng-template>
        <c-nav-item>
          <button type="button" class="btn btn-primary"><span class="cil-contrast btn-icon mr-2"></span> Primary</button>
        </c-nav-item>
      </ng-template>
      <c-nav-item style="margin-left: 10px">
        <button type="button" class="btn btn-primary btn-gm-sm" routerLink="dashboard/setup/manage-module"><span class="fa fa-file"></span> Aperturar MÃ³dulo </button>
        <button type="button" class="btn btn-warning btn-gm-sm" routerLink="dashboard/setup/tuition"><span class="fa fa-plus"></span> MatrÃ­cula </button>
      </c-nav-item>


    </c-header-nav>

    <c-header-nav class="d-none d-lg-flex ">
      <c-nav-item>
        <a cNavLink routerLinkActive="active" class="color_white">
          <b>{{user.name!}}</b>
        </a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLinkActive="active" class="color_white">
          {{user.email!}}</a>
      </c-nav-item>
    </c-header-nav>
    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
  <c-container [fluid]="true" class="con">
    <c-breadcrumb-router class="menu"></c-breadcrumb-router>
  </c-container>
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown class="con">
  <c-dropdown alignment="end" variant="nav-item">
    <button
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0"
    >
      <c-avatar
        cTextColor="primary"
        shape="rounded-1"
        size="md"
        src="./assets/img/avatars/user.png"
        status="success"
      >
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      <li>
        <a cDropdownItem (click)="logout()" style="cursor: pointer;">
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          Salir
        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
</ng-template>
