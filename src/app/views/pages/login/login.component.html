<div class="bg-main min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="d-flex justify-content-center">
      <c-col md="9">
        <c-card-group class="card_login d-flex justify-content-center align-items-center">
          <c-card  class="text-white py-5 card_main card_img">
            <c-card-body class="text-center d-flex align-items-center justify-content-center">
              <div>
                <h2 class="text-main">Welcome!</h2>
                <img src="../../../../assets/images/undraw_in_the_office_re_jtgc.svg" alt="" width="350" >
              </div>
            </c-card-body>
          </c-card>
          <c-card class="p-4 card_main d-flex align-items-center">
            <c-card-body class="d-flex align-items-center">
              <form cForm [formGroup]="loginForm">
                <h1 class="text-h1">Iniciar Sesi√≥n</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <c-input-group class="mb-4 mt-4">
                  <span cInputGroupText class="icon_g">
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Username"  class="incongroup" formControlName="email"/>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText class="icon_g">
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    class="incongroup"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password" formControlName="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="12" >
                    <button cButton class="mt-3 w-100" class="btn_main" (click)="login()">
                      Login
                      <img src="../../../../assets/images/login.png" alt="">

                    </button>

                  </c-col>
                  <c-col class="text-end pt-2">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>

        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"><span class="{{ abcForms.btnFile.icon }}"></span> Buscar Documento</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <section class="section">
        <div class="container d-flex justify-content-center align-items-center mx-auto">
          <div class="row ">
            <div class="col-lg-12 text-center" style="margin-top: -60px;">
              <div class="card p-5">
                <p>Rellena los campos obligatorios <b class="bs">(*)</b></p>
                <div class="d-flex ">
                    <input  class="inp form-control"  type="text" placeholder="* Placa">
                </div>
                <button class="btn-gm-danger mx-auto mt-3"><span class="{{ abcForms.btnSearch.icon }}"></span> Buscar Ahora!</button>
              </div>

            </div>
          </div>
        </div>
      </section>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Cerrar</button>
  </div>
</ng-template>
